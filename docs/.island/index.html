<!doctype html>
<html>
  <head>
    <title>Echo UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />

    <script>
      const withBase = (p) => base + p

      const base = ''
      const langPrefixList = [withBase('/zh'), withBase('/en')]
      const isIncludeLangPrefix = langPrefixList.some(function (langPrefix) {
        return window.location.pathname.startsWith(langPrefix)
      })

      if (!isIncludeLangPrefix) {
        if (typeof window !== 'undefined' && window.navigator) {
          window.location.href = withBase('/en')
        } else window.location.href = withBase('/en/')
      }
    </script>

    <script>
      window.va =
        window.va ||
        function () {
          ;(window.vaq = window.vaq || []).push(arguments)
        }
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>

  <body>
    <main id="root"></main>
  </body>
</html>
